<body>
    <div class="flexCont">
        <div class="navBar">
            <div class="login">
                <input type="text" placeholder="Enter your name" id="nameInput">
                <button class="btn" id="saveName">LOG IN</button>
            </div>
            <button class="btn" id="forget">LOG OUT</button>
        </div>

        <div id="welcome"></div>
        <div id="welcomeTitleBox">
            <div id="welcomeTitle">Welcome to Chat Up!</div>
            <p>LOG IN TO GET STARTED</p>
        </div>




        <br>
        <div id="chatBox">
            <div class="flexCont" id="messageBox"></div>
            <textarea name="message" rows="5" cols="30" id="chatInput"></textarea>
            <button class="sendbtn" id="send">Send</button>

        </div>
    </div>
